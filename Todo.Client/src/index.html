<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5865f45831.js"></script>
</head>
<body>
    <header>
        <div class="heading">
            <p class="username-display">User Name</p>
            <h1 class="title">TODO</h1>
        </div>
        <div class="avatar-display">
            <div class="user-avatar"></div>
        </div>
    </header>
    <div class="search-bar">
        <input
            class="search-input"
            type="text"
            id="searchInput"
            placeholder="Search"
        >
    </div>
    <main>
        <div class="home-page">
            <div class="add-task">
                <i class="fas fa-plus"></i>
                <p class="task-title">add todo</p>
            </div>
            <div class="tasks-list">
                <div class="task-short active">
                    <i class="fas fa-bars"></i>
                    <p class="task-title">todo title</p>
                    <i class="fas fa-check"></i>
                </div>
                <div class="task-short done">
                    <i class="fas fa-bars"></i>
                    <p class="task-title">todo marked done</p>
                    <i class="fas fa-check"></i>
                </div>
                <div class="task-full active">
                    <div class="toolbar">
                        <i class="fas fa-chevron-up"></i>
                        <i class="fas fa-pencil-alt"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <p class="task-title">Another task</p>
                    <p class="task-text">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">Â© 2019 TeamCoders</p>
    </footer>
</body>
</html>
