<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoApp - Register</title>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="heading">
                <a href="./login.html">Login</a>
                <h1 class="title">Register new user</h1>
            </div>
        </header>
        <main>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label><br>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <p class="disclaimer" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
                </div>
                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label><br>
                    <input type="text" class="form-control" id="avatar" placeholder="Link to your avatar">
                </div>
                <button id="registerButton" type="submit" class="button">Submit</button>
            </form>
        </main>
        <footer>
            <p class="copyright">Â© 2019 TeamCoders</p>
        </footer>
    </div>
</body>
</html>
